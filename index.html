<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" media="screen" href="main.css">
    <script type="text/javascript" src="jquery.min.js"></script>
  </head>
  <body>
    <div id="countdown">
      <div class="left">
        <div id="tens-minutes">
          <div class="segment">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
            <div class="e"></div>
            <div class="f"></div>
            <div class="g"></div>
          </div>
        </div>
      </div>
      <div class="left">
        <div id="minutes">
          <div class="segment">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
            <div class="e"></div>
            <div class="f"></div>
            <div class="g"></div>
          </div>
        </div>
      </div>
      <div class="left colon active">
        <div class="colon">
          <div class="point a">
          </div>
          <div class="point b">
          </div>
        </div>
      </div>
      <div class="left">
        <div id="tens-seconds">
          <div class="segment">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
            <div class="e"></div>
            <div class="f"></div>
            <div class="g"></div>
          </div>
        </div>
      </div>
      <div class="left">
        <div id="seconds">
          <div class="segment">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d">
              <div class="top"></div>
              <div class="bottom"></div>
            </div>
            <div class="e"></div>
            <div class="f"></div>
            <div class="g"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
